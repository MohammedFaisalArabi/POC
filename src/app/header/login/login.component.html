<div class="container">

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal body -->
                <div class="modal-body">
                    <h1>Sign In</h1>
                    <p>Please fill in this form to Sign In.</p>
                    <hr>
                    <form [formGroup]="createForm">
                        <div class="form-group">

                            <label for="email"><b>Username:</b></label><br>
                            <input type="text" placeholder="Enter UserName" class="form-control" id="usrname"
                                name="uname" formControlName="UserName" required><br>

                        </div>
                        <div class="form-group">
                            <label for="psw"><b>Password:</b></label><br>
                            <input type="password" placeholder="Enter Password" class="form-control" id="usrpwd"
                                name="psw" formControlName="Password" required><br>
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input type="checkbox" unchecked="unchecked" class="form-check-input" name="remember"
                                    style="margin-bottom:15px">
                                Remember me
                            </label><br>
                        </div>
                        <div class="clearfix">
                            <button type="button" class="cancelbtn">Cancel</button>
                            <button type="submit" class="loginbtn" (click)="usrLogin()">Login</button>
                        </div>
                        <div class="container" style="background-color:#f1f1f1">
                            <span class="psw">Forgot <a href="#">password?</a></span>
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

</div>
