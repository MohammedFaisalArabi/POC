<div class="container">

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal body -->
        <div class="modal-body">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <form [formGroup]="createForm">
            <div class="form-group">
              <label for="email"><b>Email:</b></label><br>
              <input type="text" class="form-control" placeholder="Enter Email" name="email" formControlName="Email"
                id="txtEmail" required><br>
            </div>
            <div class="form-group">
              <label for="psw"><b>Password:</b></label><br>
              <input type="password" class="form-control" placeholder="Enter Password" name="psw"
                formControlName="Password" id="txtpwd" required><br>
            </div>
            <div class="form-group">
              <label for="psw-repeat"><b>Repeat Password:</b></label><br>
              <input type="password" class="form-control" placeholder="Repeat Password" name="psw-repeat"
                formControlName="RepeatPassword" id="txtreppwd" required><br>
            </div>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" unchecked="unchecked" name="remember"
                  style="margin-bottom:15px"> Remember me
              </label><br>
            </div>
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
              <button type="button" class="cancelbtn">Cancel</button>
              <button type="submit" class="signupbtn" (click)="usrSignup()">Sign Up</button>
            </div>
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

</div>
